<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">
        
        <label for="">Email <input type="email" placeholder="Digite seu email" autofocus autocomplete="off" required name="texto"> <br></label>
        <br>
        <label for="">Senha <input type="text" placeholder="Digite sua senha" required name="texto"></label><br><br>
        <button type="submit">Entrar</button> <br> <br>
        <input type="checkbox">Lembre-me
    </form>
</body>
