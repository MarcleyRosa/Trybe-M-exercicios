<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<h1 class="display-4 text-muted">Formulário</h1>
    <form action="">
        <div class="p-3">
            <label for="input-nome">Nome:
             <input type="text" id="input-nome" placeholder="Digite seu nome" required>
            </label>
        </div>
        <div class="p-3">
            <label for="input-email">E-mail:
                <input type="email" id="input-email" placeholder="Digite seu E-mail" required>
            </label>
        </div>
        <div class="p-3">
            <label for="">
               <p>Destinos Preferidos</p>
               <label for="lugar1"><input type="radio" name="lugar" checked id="lugar1"> Campo</label>
               <label for="lugar2"><input type="radio" name="lugar" id="lugar2"> Cidade</label>
               <label for="lugar3"><input type="radio" name="lugar" id="lugar3"> Praia</label>
               <label for="lugar4"><input type="radio" name="lugar" id="lugar4"> Montanhas</label>
            </label>
        </div>
        <div class="p-3">
            <p>Escreva </p>
            <textarea name="motivo" id="textarea1" cols="50" rows="10"></textarea>
        </div> 
        <div class="p-3">
            <p>Qual a melhor data para realizar sua viagem?</p>
            <label for="datas">Data: <input type="text" placeholder="dd/mm/aaaa"></label>
        </div>
        <div class="p-3">
            <label for="notif">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" id="notif">
            </label>
        </div>
        <div class="p-3">
            <label for="term-img">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" id="term-img" required>
            </label>
        </div>
        <div class="p-3">
            <button type="submit" id="buttonId" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
        
    </form>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
